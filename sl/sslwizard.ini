SSLWLABEL33="Zahteva za podpis potrdila (tudi CSR ali zahteva za potrdilo) je sporočilo, ki ga vlagatelj pošlje organu za potrdila, da zaprosi za potrdilo o digitalni identiteti. Z drugimi besedami, to so podatki, ki jih bo potreboval vaš ponudnik certifikatov za obdelavo vaše zahteve za potrdilo SSL."
SSLWLABEL34="Ko ga ustvarite, boste prejeli CSR in zasebni ključ (potreben je shranjevanje obeh), saj veste, da bo prvi namenjen ponudnikom, drugi pa ga morate ohraniti v skrivnosti, zadnji bo potreben pri namestitvi SSL certifikata, ki ga ustvari iz njega ustrezne družbene odgovornosti."
SSLWLABEL35="Podatki o uporabi"
SSLWLABEL36="Zahteva za podpis potrdila je ustvarjena"
SSLWLABEL37="Prejemnik e-pošte"
SSLWLABEL38="CSR za"
SSLWLABEL39="Poiščite svojo priprošnjo zahtevo za podpis potrdila in zasebni ključ, ki ste ga pred kratkim ustvarili iz Centos Web Panel. Ne pozabite, da morate s ponudnikom SSL (organom za potrdila) preprosto deliti ključ CSR, svoj zasebni ključ pa morate varovati in skrivati."
SSLWLABEL40="Podrobnosti"
SSLWLABEL41="SAN"
SSLWLABEL42="Ko boste prvi korak ustvarili zahtevo za podpis potrdila (CSR), vam bo ta postopek dodal dva ključa, ključ CSR in zasebni ključ, ko ste oba ključa kopirali in varno shranili, boste morali deliti CSR z svojega ponudnika SSL (pooblastilo za potrdila) in zasebni ključ morate varovati v tajnosti."
SSLWLABEL43="Ko dobite datoteko cert pri ponudniku (Certificate Authority), jo boste morali namestiti, zato bo potreben zasebni ključ, ustvarjen v zgornjem koraku. Na namestitvenem obrazcu boste pozvani za ključ Cert, sveženj pooblaščenih potrdil (neobvezno) in vaš zasebni ključ, prva dva sta na voljo pri pooblastitvenem organu, ki ga izberete za podpis SSL potrdila."
