SSLWLABEL32="Disalin ke papan klip"
SSLWLABEL33="Permintaan penandatanganan sertifikat (juga permintaan CSR atau sertifikasi) adalah pesan yang dikirim dari pemohon ke otoritas sertifikat untuk mengajukan permohonan sertifikat identitas digital. Dengan kata lain, ini adalah informasi yang akan diminta oleh penyedia sertifikat Anda untuk memproses permintaan sertifikat SSL Anda."
SSLWLABEL34="Setelah dibuat, Anda akan mendapatkan CSR dan kunci pribadi (diperlukan toko keduanya) karena Anda tahu yang pertama akan untuk Anda penyedia tetapi yang kedua Anda harus merahasiakannya, yang terakhir ini akan diperlukan ketika menginstal Sertifikat SSL Anda yang dihasilkan dari itu CSR yang sesuai."
SSLWLABEL35="Informasi Penggunaan"
SSLWLABEL36="Permintaan Penandatanganan Sertifikat dibuat"
SSLWLABEL37="Penerima email"
SSLWLABEL38="CSR Anda untuk"
SSLWLABEL39="Silakan, temukan terlampir, Permintaan Penandatanganan Sertifikat Anda dan Anda Kunci Privat baru-baru ini dihasilkan dari Panel Web Centos. Ingat Anda hanya harus berbagi dengan penyedia SSL (otoritas sertifikat) kunci CSR Anda, Anda harus menjaga keamanan dan kerahasiaan kunci pribadi Anda."
SSLWLABEL40="Detail"
SSLWLABEL41="SAN"
SSLWLABEL42="Sebagai langkah pertama Anda akan menghasilkan Permintaan Penandatanganan Sertifikat (CSR), proses ini akan memberi Anda dua kunci, kunci CSR dan kunci pribadi, ketika Anda telah menyalin dan menyimpan kedua kunci itu dengan aman, Anda harus berbagi CSR dengan penyedia SSL Anda (otoritas sertifikat) dan Anda harus merahasiakan Kunci Pribadi."
SSLWLABEL43="Setelah Anda mendapatkan file sertifikat dari penyedia Anda (Otoritas Sertifikat), Anda harus menginstalnya, untuk keperluan itu akan diperlukan kunci pribadi yang dihasilkan pada langkah di atas. Pada formulir instalasi Anda akan diminta untuk kunci Cert, Bundel Otoritas Sertifikat (opsional) dan Kunci Privat Anda, dua yang pertama disediakan oleh Otoritas Sertifikat yang Anda pilih untuk menandatangani Sertifikat SSL."
