SSLWLABEL33="Zertifikatsignierungsanforderung (auch CSR- oder Zertifizierungsanforderung) ist eine Nachricht, die von einem Antragsteller an eine Zertifizierungsstelle gesendet wird, um ein digitales Identitätszertifikat zu beantragen. Mit anderen Worten, dies sind die Informationen, die Ihr Zertifikatanbieter benötigt, um Ihre SSL-Zertifikatanforderung zu verarbeiten."
SSLWLABEL34="Sobald es generiert wurde, erhalten Sie den CSR und den privaten Schlüssel (beide müssen gespeichert werden), da Sie wissen, dass der erste für Ihre Anbieter bestimmt ist, der zweite jedoch geheim gehalten werden muss. Dieser letzte Schlüssel ist erforderlich, wenn Sie Ihr daraus generiertes SSL-Zertifikat installieren entsprechende CSR."
SSLWLABEL35="Nutzungsinformationen"
SSLWLABEL36="Zertifikatsignierungsanforderung generiert"
SSLWLABEL37="E-Mail-Empfänger"
SSLWLABEL38="Ihre CSR für"
SSLWLABEL39="Im Anhang finden Sie Ihre Zertifikatsignierungsanforderung und Ihren privaten Schlüssel, der kürzlich von Centos Web Panel generiert wurde. Denken Sie daran, dass Sie den CSR-Schlüssel nur mit Ihrem SSL-Anbieter (Zertifizierungsstelle) teilen müssen. Sie müssen Ihren privaten Schlüssel sicher aufbewahren und geheim halten."
SSLWLABEL40="Einzelheiten"
SSLWLABEL41="SAN"
SSLWLABEL42="Als ersten Schritt generieren Sie eine CSR (Certificate Signing Request). Bei diesem Vorgang erhalten Sie zwei Schlüssel, den CSR-Schlüssel und den privaten Schlüssel. Wenn Sie beide Schlüssel kopiert und sicher gespeichert haben, müssen Sie die CSR freigeben Ihr SSL-Anbieter (Zertifizierungsstelle) und Sie müssen den privaten Schlüssel geheim halten."
SSLWLABEL43="Sobald Sie Ihre Zertifizierungsdatei von Ihrem Anbieter (Zertifizierungsstelle) erhalten haben, müssen Sie sie installieren. Zu diesem Zweck ist der im obigen Schritt generierte private Schlüssel erforderlich. Auf dem Installationsformular werden Sie aufgefordert, den Zertifizierungsschlüssel, das Zertifizierungsstellenpaket (optional) und Ihren privaten Schlüssel einzugeben. Die ersten beiden werden von der Zertifizierungsstelle bereitgestellt, die Sie zum Signieren Ihres SSL-Zertifikats ausgewählt haben."
