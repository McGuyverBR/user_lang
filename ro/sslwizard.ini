SSLWLABEL39="Vă rugăm să găsiți atașat, cererea dvs. de semnare a certificatului și cheia privată generată recent de la Panoul Web Centos. Nu uitați că trebuie doar să partajați cu furnizorul SSL (autoritatea de certificare) cheia CSR, va trebui să vă păstrați în siguranță și să secretați cheia privată."
SSLWLABEL40="Detalii"
SSLWLABEL41="SAN"
SSLWLABEL42="Ca prim pas veți genera o cerere de semnare a certificatului (CSR), acest proces vă va oferi două chei, cheia CSR și cheia privată, atunci când ați copiat și salvat în siguranță ambele taste, va trebui să partajați CSR cu furnizorul dvs. SSL (autoritatea de certificare) și trebuie să păstrați în secret cheia privată."
SSLWLABEL43="După ce primiți fișierul dvs. cert de la furnizorul dvs. (Autoritatea de certificare), va trebui să îl instalați, pentru acest scop va fi necesară cheia privată generată în pasul de mai sus. Pe formularul de instalare vi se va solicita cheia de certificare, pachetul de autorizare a certificatelor (opțional) și cheia privată, primele două sunt furnizate de autoritatea de certificare pe care o alegeți să vă semnați certificatul SSL."
