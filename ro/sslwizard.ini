SSLWLABEL33="Cererea de semnare a certificatului (de asemenea, CSR sau cerere de certificare) este un mesaj trimis de la solicitant către o autoritate de certificare pentru a solicita un certificat de identitate digitală. Cu alte cuvinte, acestea sunt informațiile pe care le va solicita furnizorul de certificare pentru a vă procesa solicitarea de certificare SSL."
SSLWLABEL34="Odată ce este generat, veți obține CSR și cheia privată (este nevoie de magazin ambele), deoarece știți că primul va fi pentru furnizorii dvs., dar al doilea trebuie să îl mențineți secret, acesta din urmă va fi necesar atunci când instalați certificatul SSL generat de acesta. RSC corespunzătoare"
