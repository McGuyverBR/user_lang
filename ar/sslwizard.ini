SSLWLABEL32="نسخ إلى الحافظة"
SSLWLABEL33="طلب توقيع الشهادة (CSR أو طلب الشهادة) عبارة عن رسالة مرسلة من مقدم الطلب إلى هيئة شهادة من أجل التقدم بطلب للحصول على شهادة هوية رقمية. بمعنى آخر ، هذه هي المعلومات التي سيطلبها موفر الشهادة من أجل معالجة طلب شهادة SSL الخاص بك."
SSLWLABEL34="بمجرد إنشائه ، ستحصل على CSR والمفتاح الخاص (يجب تخزينهما على حد سواء) كما تعلم أن الأول سيكون لمقدميك ولكن الثاني يجب عليك الحفاظ عليه سراً ، سيكون هذا الأخير مطلوبًا عند تثبيت شهادة SSL الخاصة بك التي تم إنشاؤها من المقابلة CSR."
SSLWLABEL35="معلومات الاستخدام"
SSLWLABEL36="تم إنشاء طلب توقيع الشهادة"
SSLWLABEL37="استقبال البريد الإلكتروني"
SSLWLABEL38="الخاص بك المسؤولية الاجتماعية للشركات"
SSLWLABEL39="يُرجى العثور على مرفق بطلب توقيع الشهادة الخاص بك والمفتاح الخاص الذي تم إنشاؤه مؤخرًا من لوحة الويب Centos. تذكر أنه يجب عليك فقط مشاركة مفتاح CSR مع مزود SSL (المرجع المصدق) ، ستحتاج إلى الحفاظ على أمان مفتاحك الخاص وسره."
SSLWLABEL40="تفاصيل"
SSLWLABEL41="سان"
SSLWLABEL42="كخطوة أولى ، ستنشئ طلب توقيع شهادة (CSR) ، وستمنحك هذه العملية مفتاحين ، مفتاح CSR والمفتاح الخاص ، عندما قمت بنسخ المفاتيح وتخزينها بأمان ، ستحتاج إلى مشاركة CSR مع مزود SSL الخاص بك (المرجع المصدق) ويجب عليك الحفاظ على سرية المفتاح الخاص."
SSLWLABEL43="بمجرد الحصول على ملف الشهادة الخاص بك من مزودك (المرجع المصدق) ، ستحتاج إلى تثبيته ، لهذا الغرض سيكون المفتاح الخاص الذي تم إنشاؤه في الخطوة أعلاه ضروريًا. في نموذج التثبيت ، ستتم مطالبتك بالمفتاح Cert ، وحزمة المرجع المصدق (اختياري) والمفتاح الخاص ، أولهما يتم توفيرهما من قبل المرجع المصدق الذي تحدده لتوقيع شهادة SSL."
