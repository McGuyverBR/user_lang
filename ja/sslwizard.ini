SSLWLABEL33="証明書署名要求（CSRまたは認証要求も）は、デジタルID証明書を申請するために申請者から認証局に送信されるメッセージです。言い換えると、これは、SSL証明書要求を処理するために証明書プロバイダーが必要とする情報です。"
SSLWLABEL34="それが生成されると、CSRと秘密鍵（両方が必要です）を取得します。最初の1つはプロバイダー用であることがわかっていますが、2つ目は秘密にしておく必要があります。これは、生成されたSSL証明書をインストールするときに必要です対応するCSR。"
