SSLWLABEL42="最初のステップとして、証明書署名要求（CSR）を生成します。このプロセスでは、CSRキーと秘密キーの2つのキーが提供されます。両方のキーをコピーして安全に保存したら、CSRをと共有する必要があります。 SSLプロバイダー（認証局）と秘密鍵を秘密にしておく必要があります。"
SSLWLABEL43="プロバイダー（認証局）から証明書ファイルを取得したら、それをインストールする必要があります。そのためには、上記の手順で生成された秘密鍵が必要になります。インストールフォームでは、証明書キー、認証局バンドル（オプション）、および秘密鍵の入力を求められます。最初の2つは、SSL証明書に署名するために選択した認証局から提供されます。"
