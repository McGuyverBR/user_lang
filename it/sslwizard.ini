SSLWLABEL32="Copiato negli appunti"
SSLWLABEL33="La richiesta di firma del certificato (anche CSR o richiesta di certificazione) è un messaggio inviato da un richiedente a un&#39;autorità di certificazione per richiedere un certificato di identità digitale. In altre parole, queste sono le informazioni richieste dal tuo fornitore di certificati per elaborare la tua richiesta di certificato SSL."
SSLWLABEL34="Una volta generato, otterrai CSR e chiave privata (è necessario memorizzarli entrambi) poiché sai che il primo sarà per i tuoi fornitori, ma il secondo è necessario mantenerlo segreto, quest&#39;ultimo sarà richiesto durante l&#39;installazione del tuo certificato SSL generato da CSR corrispondente."
SSLWLABEL35="Informazioni sull&#39;utilizzo"
SSLWLABEL36="Richiesta di firma del certificato generata"
SSLWLABEL37="Ricevitore email"
SSLWLABEL38="Il tuo CSR per"
SSLWLABEL39="Si prega di trovare in allegato la richiesta di firma del certificato e la chiave privata recentemente generata dal Centos Web Panel. Ricorda che devi solo condividere con il tuo provider SSL (autorità di certificazione) la chiave CSR, dovrai mantenere sicura e segreta la tua chiave privata."
SSLWLABEL40="Dettagli"
SSLWLABEL41="SAN"
SSLWLABEL42="Come primo passo genererai una Richiesta di firma certificato (CSR), questo processo ti darà due chiavi, la chiave CSR e la chiave privata, dopo aver copiato e archiviato in sicurezza entrambe le chiavi, dovrai condividere il CSR con il tuo provider SSL (autorità di certificazione) e devi mantenere segreta la chiave privata."
SSLWLABEL43="Una volta ottenuto il tuo file cert dal tuo provider (Autorità di certificazione), dovrai installarlo, a tale scopo sarà necessaria la chiave privata generata nel passaggio precedente. Nel modulo di installazione ti verranno richiesti la chiave Cert, il bundle dell&#39;autorità di certificazione (opzionale) e la tua chiave privata, i primi due sono forniti dall&#39;autorità di certificazione che scegli di firmare il tuo certificato SSL."
