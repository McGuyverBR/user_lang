SSLWLABEL33="درخواست امضای گواهینامه (همچنین CSR یا درخواست صدور گواهینامه) پیامی است که از متقاضی به منظور صدور گواهی هویت دیجیتالی از متقاضی به مرجع صدور گواهی ارسال می شود. به عبارت دیگر ، این اطلاعاتی است که به منظور ارائه درخواست گواهینامه SSL شما توسط ارائه دهنده گواهینامه شما نیاز دارد."
