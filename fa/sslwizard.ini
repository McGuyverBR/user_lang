SSLWLABEL42="به عنوان اولین مرحله که شما درخواست صدور گواهینامه را امضا می کنید (CSR) ، این فرایند به شما دو کلید ، کلید CSR و کلید خصوصی را می دهد ، هنگامی که هر دو کلید را کپی کرده و ایمن کرده اید ، باید CSR را با آنها به اشتراک بگذارید. ارائه دهنده SSL شما (مرجع صدور گواهینامه) و باید کلید خصوصی را مخفی نگه دارید."
SSLWLABEL43="هنگامی که پرونده صدور گواهینامه خود را از ارائه دهنده خود دریافت کنید (مجوز گواهینامه) ، باید آن را نصب کنید ، برای این منظور کلید خصوصی تولید شده در مرحله فوق ضروری خواهد بود. در فرم نصب از شما خواسته می شود تا کلید Cert (Certificate Authority Bundle) (اختیاری) و کلید خصوصی (Private اختیاری) را وارد کنید ، دو نفر اول توسط سازمان صدور گواهینامه انتخاب شده برای ارائه گواهی SSL ارائه می شوند."
