SSLWLABEL39="لطفاً ، ضمیمه کنید ، درخواست امضای گواهی نامه شما و کلید خصوصی شما که اخیراً از صفحه پنل Centos تولید شده است. به یاد داشته باشید که فقط باید کلید ارائه دهنده CSR را با ارائه دهنده SSL (مجوز گواهینامه) خود به اشتراک بگذارید ، لازم است که کلید خصوصی خود را ایمن و مخفی نگه دارید."
