SSLWLABEL33="Żądanie podpisania certyfikatu (również CSR lub żądanie certyfikacji) to wiadomość wysłana przez wnioskodawcę do urzędu certyfikacji w celu złożenia wniosku o certyfikat tożsamości cyfrowej. Innymi słowy, są to informacje, które będą wymagane przez dostawcę certyfikatu w celu przetworzenia żądania certyfikatu SSL."
SSLWLABEL34="Po wygenerowaniu otrzymasz CSR i klucz prywatny (trzeba przechowywać oba), ponieważ wiesz, że pierwszy będzie dla twoich dostawców, ale drugi musisz zachować w tajemnicy, ten ostatni będzie wymagany podczas instalowania wygenerowanego z niego certyfikatu SSL odpowiadający CSR."
