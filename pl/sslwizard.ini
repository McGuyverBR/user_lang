SSLWLABEL39="W załączeniu znajduje się prośba o podpisanie certyfikatu oraz klucz prywatny wygenerowany niedawno z panelu WWW Centos. Pamiętaj, że musisz tylko udostępnić swojemu dostawcy SSL (urzędowi certyfikacji) klucz CSR, musisz zachować bezpieczeństwo i ukryć swój klucz prywatny."
SSLWLABEL40="Detale"
SSLWLABEL41="SAN"
SSLWLABEL42="Jako pierwszy krok wygenerujesz żądanie podpisania certyfikatu (CSR), proces ten da ci dwa klucze, klucz CSR i klucz prywatny. Po skopiowaniu i bezpiecznym zapisaniu obu kluczy musisz udostępnić CSR Twój dostawca SSL (urząd certyfikacji) i musisz zachować w tajemnicy klucz prywatny."
SSLWLABEL43="Po otrzymaniu pliku certyfikatu od dostawcy (urzędu certyfikacji) należy go zainstalować, w tym celu niezbędny będzie klucz prywatny wygenerowany w powyższym kroku. W formularzu instalacyjnym pojawi się monit o podanie klucza Cert, pakietu urzędu certyfikacji (opcjonalnie) i klucza prywatnego. Pierwsze dwa są dostarczane przez urząd certyfikacji, który wybrałeś do podpisania certyfikatu SSL."
