SSLWLABEL33="Žádost o podpis certifikátu (také CSR nebo žádost o certifikaci) je zpráva zaslaná žadatelem certifikační autoritě za účelem žádosti o certifikát digitální identity. Jinými slovy, jedná se o informace, které bude vyžadovat váš poskytovatel certifikátů pro zpracování vaší žádosti o certifikát SSL."
SSLWLABEL34="Jakmile je vygenerován, získáte CSR a soukromý klíč (je třeba uložit oba), protože víte, že první bude pro vás poskytovatele, ale druhý, který musíte udržovat v tajnosti, bude tento poslední vyžadován při instalaci vašeho SSL certifikátu vygenerovaného z něj odpovídající CSR."
