SSLWLABEL38="Váš CSR pro"
SSLWLABEL39="V příloze naleznete žádost o podepsání certifikátu a soukromý klíč, který jste nedávno vygenerovali z webového panelu Centos. Pamatujte, že klíč CSR musíte sdílet s vaším poskytovatelem SSL (certifikační autoritou), musíte si svůj soukromý klíč uchovat v bezpečí a v tajnosti."
SSLWLABEL40="Podrobnosti"
SSLWLABEL41="SAN"
SSLWLABEL42="Jako první krok vygenerujete žádost o podepsání certifikátu (CSR), tento proces vám poskytne dva klíče, klíč CSR a soukromý klíč, když jste zkopírovali a bezpečně uložili oba klíče, budete muset sdílet CSR s vašeho poskytovatele SSL (certifikační autorita) a soukromý klíč musíte udržovat v tajnosti."
SSLWLABEL43="Jakmile získáte certifikační soubor od svého poskytovatele (Certifikační autorita), budete jej muset nainstalovat, pro tento účel bude nutné soukromý klíč vygenerovaný ve výše uvedeném kroku. Na instalačním formuláři budete vyzváni k zadání klíče Cert, Bundle certifikační autority (volitelné) a soukromého klíče. První dva jsou poskytovány certifikační autoritou, kterou jste se rozhodli podepsat certifikát SSL."
