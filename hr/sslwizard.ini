SSLWLABEL33="Zahtjev za potpisivanje certifikata (također CSR ili zahtjev za certifikat) je poruka koja se od podnositelja zahtjeva šalje certifikacijskom tijelu radi podnošenja zahtjeva za dobijanje digitalne potvrde identiteta. Drugim riječima, ovo su podaci koje će vašem davatelju certifikata trebati za obradu vašeg zahtjeva za SSL certifikat."
SSLWLABEL34="Jednom kada se generira dobit ćete CSR i privatni ključ (potreban je pohraniti oboje), jer znate da će prvi biti za vaše pružatelje usluga, a drugi ga morate čuvati u tajnosti, a ovaj će vam biti potreban prilikom instaliranja vašeg SSL certifikata generiranog iz njega odgovarajući CSR."
SSLWLABEL35="Podaci o korištenju"
SSLWLABEL36="Generiran zahtjev za potpisivanje potvrde"
SSLWLABEL37="Prijemnik e-pošte"
SSLWLABEL38="Vaš CSR za"
SSLWLABEL39="U prilogu potražite svoj zahtjev za potpisivanje potvrde i vaš privatni ključ koji su nedavno generirani iz Centos Web Panel-a. Imajte na umu da jednostavno morate podijeliti CSR ključ sa svojim davateljem usluga SSL (certifikat), morat ćete čuvati i tajiti svoj privatni ključ."
SSLWLABEL40="Detalji"
SSLWLABEL41="SAN"
SSLWLABEL42="Kao prvi korak generirat ćete zahtjev za potpisivanje potvrde (CSR), ovaj će vam postupak dati dva ključa, CSR ključ i privatni ključ. Kad ste kopirali i sigurno pohranili oba ključa, morat ćete ih podijeliti s vašeg SSL davatelja (ovlaštenje certifikata) i privatni ključ morate čuvati u tajnosti."
SSLWLABEL43="Nakon što vašu cert datoteku dobijete od svog davatelja (Certificate Authority), morat ćete je instalirati, za tu svrhu bit će potreban privatni ključ generiran u gornjem koraku. Na instalacijskom obrascu od vas će se zatražiti da provjerite ključ Cert, paket certifikata (neobavezno) i vaš privatni ključ, prva dva su osigurana od strane tijela za ovjeravanje koje odabere za potpisivanje SSL certifikata."
