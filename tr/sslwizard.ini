SSLWLABEL41="SAN"
SSLWLABEL42="İlk adım olarak bir Sertifika İmzalama İsteği (CSR) oluşturacaksınız, bu işlem size iki anahtar verecek, CSR anahtarı ve özel anahtar, her iki anahtarı da kopyalayıp güvenli bir şekilde sakladığınızda, CSR&#39;yi SSL sağlayıcınıza (sertifika yetkilinize) ve Özel Anahtarı gizli tutmalısınız."
SSLWLABEL43="Sertifika dosyanızı sağlayıcınızdan (Sertifika Yetkilisi) aldıktan sonra, yüklemeniz gerekir, bu nedenle yukarıdaki adımda oluşturulan özel anahtar gerekecektir. Yükleme formunda sizden Cert anahtarı, Sertifika Yetkilisi Paketi (isteğe bağlı) ve Özel Anahtarınız istenir; ilk ikisi size SSL Sertifikası imzalamak için seçtiğiniz Sertifika Yetkilisi tarafından sağlanır."
