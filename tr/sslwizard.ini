SSLWLABEL33="Sertifika imzalama talebi (ayrıca CSR veya sertifika isteği), bir dijital kimlik sertifikası için başvurmak üzere başvuru sahibinden sertifika yetkilisine gönderilen bir mesajdır. Başka bir deyişle, SSL sertifika isteğinizi işlemek için sertifika sağlayıcınızın gerektirdiği bilgiler budur."
SSLWLABEL34="Bir kez oluşturulduktan sonra CSR ve özel anahtarı alacaksınız (her ikisinin de depolanması gerekir), ilkinin sizin sağlayıcılar için olacağını biliyorsunuz, ancak ikincisi gizli tutmanız gerekiyor, bu son sertifika, kendisinden oluşturulan SSL Sertifikanızı yüklerken gerekli olacaktır. karşılık gelen CSR."
