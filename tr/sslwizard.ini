SSLWLABEL38="İçin CSR&#39;niz"
SSLWLABEL39="Lütfen, Ekte, Sertifika İmzalama İsteğinizi ve yakın zamanda Centos Web Panel&#39;den oluşturulan Özel Anahtarınızı bulun. Sadece CSR anahtarını SSL sağlayıcınızla (sertifika yetkilisi) paylaşmanız gerektiğini unutmayın, güvende olmanız ve özel anahtarınızı gizlemeniz gerekir."
