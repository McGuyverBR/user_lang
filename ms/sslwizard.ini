SSLWLABEL33="Permintaan penandatanganan sijil (juga CSR atau permintaan pengesahan) adalah pesan yang dikirim dari pemohon kepada pihak berkuasa sijil untuk memohon sijil identiti digital. Dengan kata lain, ini adalah maklumat yang diperlukan oleh penyedia sijil anda untuk memproses permintaan sijil SSL anda."
SSLWLABEL34="Setelah dihasilkan, anda akan mendapat CSR dan kunci peribadi (ia diperlukan menyimpan kedua-duanya) kerana anda tahu yang pertama adalah untuk penyedia anda tetapi yang kedua anda mesti merahsiakannya, yang terakhir ini diperlukan semasa memasang Sijil SSL anda yang dihasilkan darinya CSR yang sepadan."
SSLWLABEL35="Maklumat Penggunaan"
SSLWLABEL36="Permintaan Tandatangan Sijil dihasilkan"
SSLWLABEL37="Penerima e-mel"
SSLWLABEL38="CSR anda untuk"
SSLWLABEL39="Sila lampirkan, Permintaan Tandatangan Sijil dan Kunci Peribadi anda yang baru dihasilkan dari Centos Web Panel. Ingatlah bahawa anda hanya perlu berkongsi dengan penyedia SSL (pihak berkuasa sijil) kunci CSR anda, anda perlu menyimpan dengan selamat dan merahsiakan kunci peribadi anda."
SSLWLABEL40="Perincian"
SSLWLABEL41="SAN"
SSLWLABEL42="Sebagai langkah pertama anda akan menghasilkan Permintaan Penandatanganan Sijil (CSR), proses ini akan memberi anda dua kunci, kunci CSR dan kunci peribadi, apabila anda telah menyalin dan menyimpan kedua-dua kunci dengan selamat, anda perlu berkongsi CSR dengan penyedia SSL anda (pihak berkuasa sijil) dan anda mesti merahsiakan Kunci Peribadi."
SSLWLABEL43="Sebaik sahaja anda mendapatkan fail sijil dari penyedia anda (Pihak Berkuasa Sijil), anda perlu memasangnya, untuk tujuan tersebut diperlukan kunci peribadi yang dihasilkan dalam langkah di atas. Pada borang pemasangan, anda akan diminta untuk mendapatkan kunci Cert, Certificate Authority Bundle (opsional) dan Private Key anda, dua yang pertama diberikan oleh Lembaga Sijil pilihan anda untuk menandatangani SSL Certificate kepada anda."
