SSLWLABEL37="Sähköpostin vastaanottaja"
SSLWLABEL38="CSR"
SSLWLABEL39="Liitä mukaan varmenteen allekirjoituspyyntösi ja yksityinen avain, jonka olet hiljattain luonut Centos-verkkopaneelista. Muista, että sinun on vain jaettava SSL-palveluntarjoajasi (varmenteen myöntäjä) CSR-avain, sinun on pidettävä turvassa ja salattava yksityinen avaimesi."
SSLWLABEL40="Yksityiskohdat"
SSLWLABEL41="SAN"
SSLWLABEL42="Ensimmäisenä vaiheena luot varmenteen allekirjoittamispyynnön (CSR), tämä prosessi antaa sinulle kaksi avainta, CSR-avaimen ja yksityisen avaimen. Kun olet kopioinut ja turvallisesti tallentanut molemmat avaimet, sinun on jaettava CSR: n kanssa SSL-palveluntarjoajasi (varmenteen myöntäjä) ja sinun on pidettävä salainen yksityinen avain."
SSLWLABEL43="Kun olet saanut sertifikaattitiedostoasi palveluntarjoajalta (varmentajaviranomainen), sinun on asennettava se, tätä tarkoitusta varten tarvitaan yllä olevassa vaiheessa luotu yksityinen avain. Asennuslomakkeessa sinulta kysytään sertifikaattiavainta, varmenteen myöntäjän kimppua (valinnainen) ja yksityistä avainta. Sertifikaatin myöntäjä antaa kaksi ensimmäistä, jonka valitset allekirjoittavan sinulle SSL-varmenteen."
