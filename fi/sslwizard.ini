SSLWLABEL33="Varmenteen allekirjoituspyyntö (myös CSR tai varmennuspyyntö) on viesti, jonka hakija lähettää varmentajalle digitaalisen henkilöllisyystodistuksen hakemiseksi. Toisin sanoen nämä ovat tiedot, joita varmentajasi tarvitsevat SSL-varmennepyynnön käsittelemiseksi."
SSLWLABEL34="Kun se on luotu, saat CSR: n ja yksityisen avaimen (se on tarpeen tallentaa molemmat), koska tiedät, että ensimmäinen on palveluntarjoajillesi, mutta toinen sinun on pidettävä sitä salassa, tämä viimeinen vaaditaan, kun asennat siitä luodun SSL-varmenteen vastaava CSR."
