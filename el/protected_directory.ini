DPDESCR1="Η προστασία ενός καταλόγου από τον κωδικό πρόσβασης περιορίζει την πρόσβαση σε ορισμένα μέρη του ιστότοπού σας απαιτώντας από τους επισκέπτες σας να χρησιμοποιούν ένα όνομα χρήστη και έναν κωδικό πρόσβασης. Αυτή η διαδικασία κωδικού πρόσβασης είναι επίσης γνωστή ως ένας τύπος διαδικασίας ελέγχου ταυτότητας."
