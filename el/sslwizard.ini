SSLWLABEL33="Το αίτημα υπογραφής πιστοποιητικού (επίσης CSR ή αίτημα πιστοποίησης) είναι ένα μήνυμα που αποστέλλεται από έναν αιτούντα σε μια αρχή έκδοσης πιστοποιητικών προκειμένου να υποβάλει αίτηση για πιστοποιητικό ψηφιακής ταυτότητας. Με άλλα λόγια, αυτές είναι οι πληροφορίες που θα απαιτήσει ο πάροχος πιστοποιητικών για την επεξεργασία του αιτήματος πιστοποιητικού SSL."
SSLWLABEL34="Μόλις δημιουργηθεί θα λάβετε το CSR και το ιδιωτικό κλειδί (απαιτείται αποθήκευση και των δύο), καθώς γνωρίζετε ότι το πρώτο θα είναι για τους παρόχους σας, αλλά το δεύτερο πρέπει να το διατηρήσετε μυστικό, αυτό το τελευταίο θα απαιτείται κατά την εγκατάσταση του πιστοποιητικού SSL που δημιουργήθηκε από αυτό αντίστοιχη CSR."
SSLWLABEL35="Πληροφορίες χρήσης"
SSLWLABEL36="Δημιουργήθηκε αίτημα υπογραφής πιστοποιητικού"
SSLWLABEL37="Δέκτης email"
SSLWLABEL38="Η CSR σας για"
SSLWLABEL39="Παρακαλούμε, βρείτε συνημμένο, το αίτημά σας για υπογραφή πιστοποιητικού και το ιδιωτικό κλειδί που δημιουργήσατε πρόσφατα από το Centos Web Panel. Να θυμάστε ότι πρέπει απλώς να κοινοποιήσετε στον πάροχο SSL (αρχή έκδοσης πιστοποιητικών) το κλειδί CSR, θα πρέπει να διατηρήσετε ασφαλή και να αποκρύψετε το ιδιωτικό σας κλειδί."
SSLWLABEL40="Λεπτομέριες"
SSLWLABEL41="ΣΑΝ"
SSLWLABEL42="Ως πρώτο βήμα θα δημιουργήσετε ένα αίτημα υπογραφής πιστοποιητικού (CSR), αυτή η διαδικασία θα σας δώσει δύο κλειδιά, το κλειδί CSR και το ιδιωτικό κλειδί, όταν είχατε αντιγράψει και ασφαλή αποθηκεύσει και τα δύο κλειδιά, θα πρέπει να μοιραστείτε το CSR με τον πάροχο SSL (αρχή έκδοσης πιστοποιητικών) και πρέπει να διατηρήσετε μυστικό το ιδιωτικό κλειδί."
SSLWLABEL43="Μόλις λάβετε το αρχείο πιστοποιητικού από τον πάροχό σας (Αρχή έκδοσης πιστοποιητικών), θα πρέπει να το εγκαταστήσετε, για τον σκοπό αυτό θα είναι απαραίτητο το ιδιωτικό κλειδί που δημιουργείται στο παραπάνω βήμα. Στη φόρμα εγκατάστασης θα σας ζητηθεί κλειδί πιστοποιητικού, δέσμη αρχών πιστοποιητικών (προαιρετικό) και το ιδιωτικό κλειδί σας, τα δύο πρώτα παρέχονται από την αρχή έκδοσης πιστοποιητικών που έχετε επιλέξει να υπογράψετε το πιστοποιητικό SSL."
