SSLWLABEL38="CSR שלך עבור"
SSLWLABEL39="בבקשה מצא מצורפת, בקשת חתימת האישורים שלך והמפתח הפרטי שלך שנוצר לאחרונה מלוח האינטרנט של Centos. זכור שעליך לשתף עם ספק ה- SSL שלך (רשות האישורים) את מפתח ה- CSR, תצטרך לשמור על סודיות והמפתח הפרטי שלך."
SSLWLABEL40="פרטים"
SSLWLABEL41="סן"
SSLWLABEL42="כצעד ראשון תייצר בקשת חתימה על אישור (CSR), תהליך זה ייתן לך שני מפתחות, מפתח ה- CSR והמפתח הפרטי, כאשר העתקת ובטוח שמרת את שני המפתחות, תצטרך לשתף את ה- CSR עם ספק ה- SSL שלך (רשות אישורים) ועליך לשמור בסוד את המפתח הפרטי."
SSLWLABEL43="לאחר שתקבל את קובץ האישור שלך מהספק שלך (רשות האישורים), תצטרך להתקין אותו, למטרה כזו יהיה צורך במפתח הפרטי שנוצר בשלב הנ&quot;ל. בטופס ההתקנה תתבקש להזין מפתח Cert, Bundle Authority Authority (לא חובה) והמפתח הפרטי שלך, השניים הראשונים מסופקים על ידי רשות האישורים שאתה בוחר להחתים לך תעודת SSL."
