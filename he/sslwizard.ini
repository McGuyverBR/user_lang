SSLWLABEL33="בקשת חתימה על אישורים (גם בקשת אחריות חברתית או בקשת אישור) היא הודעה שנשלחת מבקשת לרשות אישורים על מנת להגיש בקשה לתעודת זהות דיגיטלית. במילים אחרות, זהו המידע הדרוש על ידי ספק האישורים שלך כדי לעבד את בקשת אישור ה- SSL שלך."
SSLWLABEL34="ברגע שהוא נוצר תקבלו את CSR ואת המפתח הפרטי (יש צורך בחנות בשניהם) כפי שאתם יודעים שהראשון יהיה עבור הספקים שלכם, אך השני עליכם לשמור עליו בסוד, האחרון הזה יידרש בעת התקנת אישור ה- SSL שנוצר ממנו CSR המקביל."
SSLWLABEL35="מידע על שימוש"
SSLWLABEL36="נוצר בקשת חתימה על אישור"
