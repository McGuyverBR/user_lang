SSLWLABEL42="В качестве первого шага вы создадите запрос на подпись сертификата (CSR), этот процесс даст вам два ключа, ключ CSR и закрытый ключ, когда вы скопировали и надежно сохранили оба ключа, вам нужно будет поделиться CSR с ваш провайдер SSL (центр сертификации) и вы должны хранить в секрете закрытый ключ."
SSLWLABEL43="После того, как вы получите файл сертификата от вашего провайдера (центра сертификации), вам нужно будет установить его, для этого потребуется закрытый ключ, сгенерированный на предыдущем шаге. В форме установки вам будет предложено ввести ключ сертификата, пакет центра сертификации (необязательно) и ваш закрытый ключ, первые два из них будут предоставлены центром сертификации, который вы выберете для подписи сертификата SSL."
