SSLWLABEL33="Запрос на подпись сертификата (также CSR или запрос на сертификацию) представляет собой сообщение, отправленное заявителем в центр сертификации для подачи заявки на сертификат цифровой идентификации. Другими словами, это информация, которая будет запрашиваться вашим поставщиком сертификатов для обработки вашего запроса сертификата SSL."
