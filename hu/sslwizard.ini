SSLWLABEL33="A tanúsítvány aláírási kérése (CSR vagy tanúsítási kérés is) egy üzenet, amelyet a kérelmező küld el a tanúsító hatóságnak a digitális személyazonossági igazolás kérelmezése céljából. Más szavakkal, ezekre az információkra van szükség az igazolás szolgáltatótól az SSL tanúsítvány iránti kérelem feldolgozásához."
SSLWLABEL34="A generálás után megkapja a CSR-t és a magánkulcsot (mindkettőt tárolni kell), mivel tudod, hogy az első a szolgáltatóknak fog szólni, de a másodiknak titokban kell tartania, ehhez utoljára lesz szükség, ha telepíti az abból létrehozott SSL-tanúsítványt. megfelelő CSR."
SSLWLABEL35="Használati információk"
SSLWLABEL36="A tanúsítvány aláírására irányuló kérelem létrehozva"
SSLWLABEL37="E-mail fogadó"
SSLWLABEL38="Az Ön CSR"
SSLWLABEL39="Csatlakoztassa a tanúsítvány aláírási kérelmét és a nemrégiben a Centos webpanelből generált magánkulcsát. Ne feledje, hogy meg kell osztania a CSR-kulcsot az SSL szolgáltatóval (igazolási hatósággal), őriznie kell és titokban kell tartania a magánkulcsot."
SSLWLABEL40="Részletek"
SSLWLABEL41="SAN"
SSLWLABEL42="Első lépésként egy tanúsító aláírási kérést (CSR) generál, ez a folyamat két kulcsot ad, a CSR-kulcsot és a privát kulcsot. Ha mindkét kulcsot lemásolta és biztonságosan tárolta, akkor meg kell osztania a CSR-t a az SSL szolgáltatója (igazolási hatóság), és titokban kell tartania a privát kulcsot."
SSLWLABEL43="Miután megszerezte a tanúsítási fájlt a szolgáltatótól (igazolási hatóságtól), telepítenie kell azt, ehhez a fenti lépésben előállított privát kulcsra lesz szükség. A telepítő űrlapon be kell kérnie a Cert kulcsot, a hitelesítésszolgáltató csomagot (opcionális) és a magánkulcsot. Az első kettőt a hitelesítésszolgáltató biztosítja, amelyet az SSL tanúsítvány aláírására választ."
