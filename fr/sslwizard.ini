SSLWLABEL33="La demande de signature de certificat (également CSR ou demande de certification) est un message envoyé par un demandeur à une autorité de certification afin de demander un certificat d&#39;identité numérique. En d&#39;autres termes, il s&#39;agit des informations dont votre fournisseur de certificats aura besoin pour traiter votre demande de certificat SSL."
SSLWLABEL34="Une fois qu&#39;il est généré, vous obtiendrez la CSR et la clé privée (il est nécessaire de stocker les deux) car vous savez que le premier sera pour vos fournisseurs mais le second vous devez le garder secret, ce dernier sera requis lors de l&#39;installation de votre certificat SSL généré à partir de son RSE correspondant."
SSLWLABEL35="Informations d&#39;utilisation"
SSLWLABEL36="Demande de signature de certificat générée"
