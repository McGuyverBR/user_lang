SSLWLABEL39="Veuillez trouver ci-joint votre demande de signature de certificat et votre clé privée récemment générée à partir de Centos Web Panel. N&#39;oubliez pas que vous devez simplement partager avec votre fournisseur SSL (autorité de certification) la clé CSR, vous devrez garder en sécurité et secréter votre clé privée."
SSLWLABEL40="Détails"
SSLWLABEL41="SAN"
SSLWLABEL42="Comme première étape, vous générerez une demande de signature de certificat (CSR), ce processus vous donnera deux clés, la clé CSR et la clé privée, lorsque vous aurez copié et stocké les deux clés en toute sécurité, vous devrez partager la CSR avec votre fournisseur SSL (autorité de certification) et vous devez garder secrète la clé privée."
SSLWLABEL43="Une fois que vous avez obtenu votre fichier cert de votre fournisseur (autorité de certification), vous devrez l&#39;installer, à cette fin, il sera nécessaire de la clé privée générée à l&#39;étape ci-dessus. Sur le formulaire d&#39;installation, vous serez invité à entrer la clé Cert, le bundle de l&#39;autorité de certification (facultatif) et votre clé privée, les deux premiers sont fournis par l&#39;autorité de certification que vous choisissez pour signer votre certificat SSL."
