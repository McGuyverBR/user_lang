SSLWLABEL33="Certificaatondertekeningsverzoek (ook CSR of certificeringsverzoek) is een bericht dat door een aanvrager naar een certificeringsinstantie wordt gestuurd om een digitaal identiteitscertificaat aan te vragen. Met andere woorden, dit is de informatie die uw certificaataanbieder nodig heeft om uw SSL-certificaataanvraag te verwerken."
SSLWLABEL34="Zodra het is gegenereerd, krijgt u de CSR en privésleutel (het is nodig om beide op te slaan), omdat u weet dat de eerste voor uw providers is, maar de tweede moet u geheim houden, deze laatste is vereist bij het installeren van uw SSL-certificaat dat is gegenereerd door het bijbehorende CSR."
SSLWLABEL35="Gebruiksinformatie"
SSLWLABEL36="Certificaatondertekeningsverzoek gegenereerd"
SSLWLABEL37="E-mailontvanger"
SSLWLABEL38="Uw CSR voor"
SSLWLABEL39="In bijlage vindt u uw verzoek voor ondertekening van certificaat en uw privésleutel die onlangs is gegenereerd vanuit Centos Web Panel. Onthoud dat u de CSR-sleutel gewoon met uw SSL-provider (certificeringsinstantie) moet delen, u moet uw privésleutel veilig bewaren en geheim houden."
SSLWLABEL40="Details"
SSLWLABEL41="SAN"
SSLWLABEL42="Als eerste stap genereert u een Certificate Signing Request (CSR), dit proces geeft u twee sleutels, de CSR-sleutel en de privésleutel, wanneer u beide sleutels had gekopieerd en veilig had opgeslagen, moet u de CSR delen met uw SSL-provider (certificeringsinstantie) en u moet de privésleutel geheim houden."
SSLWLABEL43="Zodra u uw cert-bestand van uw provider (certificeringsinstantie) heeft ontvangen, moet u het installeren, voor dit doel is de privésleutel nodig die in de bovenstaande stap is gegenereerd. Op het installatieformulier wordt u gevraagd om de Cert key, Certificate Authority Bundle (optioneel) en uw Private Key, de eerste twee worden verstrekt door de Certificate Authority die u kiest om uw SSL Certificaat te ondertekenen."
